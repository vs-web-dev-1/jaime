<!DOCTYPE html>
<html lang="es">

  <head>
    <title>Formularios</title>
    <meta charset="UTF-8">

  </head>

  <body>
    <main>
      <h1>Registro de usuarios</h1>
      <form action="un/endpoint/que/no-existe" method="POST">
        <fieldset class="container">
          <label class="label">Nombre de usuario:</label>
          <input class="input" type="text" name="nombre">
          <label class="label">Email:</label>
          <input class="input" type="email" name="email">
          <label class="label">Fecha Nacimiento:</label>
          <input class="input" type="date" name="nacimiento">
          <label>Gatos:</label>
          <input type="number" name="num-gatos">
          <label>Subscribir a newsletter:</label>
          <input type="checkbox" name="subscribir">
          <label>Contraseña</label>
          <input type="password" name="contraseña">
        </fieldset>
        <button class="control">Enviar</button>
      </form>
    </main>
  </body>

</html>
